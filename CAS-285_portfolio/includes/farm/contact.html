<form class="subform"  method="post" action="../../form.html">

<p>
        <label for="name" class="label">Your Name:</label>

</p>
<p>
        <label for="email" class="label">Email address:</label>
	<input type="text" name="email" id="email" >
</p>
<p>

	<option value="1">Friend</option>
	<option value="2">Radio</option>
	<option value="3">Internet</option>
	<option value="4">Paper</option>
</select>
</p>
<p>   
<label for="comments" class="label">Questions or comments for us and the Staff?</label>
<textarea name="comments" cols="35" rows="4" id="comments"></textarea>
</p> 
 <p>
<input type="submit" name="Submit" class="subscribe" value="Subscribe">
 </p>
